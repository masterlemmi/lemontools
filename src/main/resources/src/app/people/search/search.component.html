<div class="field">
    <div class="control has-icons-left has-icons-right">

        <input class="input" type="email" placeholder="Find someone" (keyup.enter)="search()" [(ngModel)]="searchTerm">
        <span class="icon is-small is-left">
                <i class="material-icons">search</i>
            </span>


    </div>
</div>

<progress *ngIf="searching" class="progress is-small is-primary" max="100">15%</progress>
<p *ngIf="!searching">{{people.length}} Results </p>

<mat-card *ngFor="let p of people" class="example-card" style="padding-bottom:0" (click)="toProfile(p)">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="  background-image: url({{p.photoUrl}});
          background-size: cover;"></div>
        <mat-card-title>{{p.fullName}}</mat-card-title>
        <mat-card-subtitle>{{p.nickname}}</mat-card-subtitle>
    </mat-card-header>

</mat-card>
